<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
	<title>Calculator</title>
</head>

<body>
	<div id="container" class="container">
		<div id="display" class="row row-0"><span>0</span></div>
		<div class="row row-1">
			<button id="btnAC" class="clean btn">C</button>
			<button id="btnC" class="clean btn">AC</button>
			<button id="btnC" class="clean btn">D</button>
		</div>
		<div class="row row-2">
			<button id="btn1" class="btn btn-number">1</button>
			<button id="btn2" class="btn btn-number">2</button>
			<button id="btn3" class="btn btn-number">3</button>
			<button id="btnAdd" class="btn">+</button>
		</div>
		<div class="row row-3">
			<button id="btn4" class="btn btn-number">4</button>
			<button id="btn5" class="btn btn-number">5</button>
			<button id="btn6" class="btn btn-number">6</button>
			<button id="btnSubstract" class="btn">-</button>
		</div>
		<div class="row row-4">
			<button id="btn7" class="btn btn-number">7</button>
			<button id="btn8" class="btn btn-number">8</button>
			<button id="btn9" class="btn btn-number">9</button>
			<button id="btnMultiply" class="btn">*</button>
		</div>
		<div class="row row-5">
			<button id="btnDot" class="btn">.</button>
			<button id="btn0" class="btn btn-number">0</button>
			<button id="btnEqual" class="btn">=</button>
			<button id="btnDivid" class="btn">/</button>
		</div>
	</div>
</body>

</html>
