		function capitalize(str) {
			let newStr = '';
			for (let i = 0; i < str.length; i++) {
				if (i == 0 || str[i - 1] == ' ') {
					newStr += str[i].toUpperCase();
				}
				else if (str[i] >= 'A' && str[i] <= 'Z') {
					newStr += str[i].toLowerCase();
				}
				else {

				}
			}
			return (newStr);
		}

		let lastChar = "lorem ipsum dolor";

		function LastLetter(str) {

			return (last);
		}
		document.getElementById("last").innerHTML = LastLetter(lastChar);

		function leastNumber() {
			let one = document.getElementById("one").value;

			if (one <= two) {

		leastNumber();

		function pow() {

			let pow = document.getElementById("pw").value;
