<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	
	<script src="script.js" defer></script>
	<title>Event</title>
</head>

<body>
	<h1>Event listener in the html tag</h1>
	<button onclick="alert('Hello World')">Click Me</button>
	<h1>Event listener in javascript file with .onclick</h1>
	<button id="btn">Click Me</button>
	<h1>Event listener in javascript file with addEventListener</h1>
	<button id="btn2">Click Me Too</button>
	<h1>Event listener with callback function</h1>
	<button id="callback">CallBack</button>
</body>

</html>
