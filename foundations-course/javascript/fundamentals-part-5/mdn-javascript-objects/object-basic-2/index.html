<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Object basics: Task 2</title>
	<style>
		p {
			color: purple;
			margin: 0.5em 0;
		}

		* {
			box-sizing: border-box;
		}
	</style>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>

	<section class="preview">



	</section>

</body>
<script>
	let bandInfo;

	// Add your code here
	bandInfo = {
		name: "Linkin Park",
		nationality: "American",
		genre: "Pop-Rock",
		members: 5,
		formed: 1996,
		split: false,
		albums: [{
			name: "Hybrid Theory",
			released: 2000,
		},
		{
			name: "Meteora",
			released: 2003,
		}],
		description: function(x){
			return(`${this.name} is an ${this.nationality} created in ${this.formed}, album : ${this.albums[x].name} released in ${this.albums[x].released}`)
		},
	}
	// Don't edit the code below here!
	bandInfo.albums[2] = {name: "Minutes to Midnight", released: 2007};
	const section = document.querySelector('section');
	let para1 = document.createElement('p');
	para1.textContent = bandInfo.description(2);
	section.appendChild(para1);
</script>

</html>
