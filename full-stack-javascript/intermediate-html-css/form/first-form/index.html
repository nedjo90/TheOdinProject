	<meta name="viewport" content="width=device-width">

	<title>My test page</title>
</head>

<body>
	<form action="/my-handling-form-page" method="POST">
		<ul>
			<li>
				<label for="name">Name:

				<input type="text" name="uer_name" id="name">

			</li>

		</ul>

	</form>
